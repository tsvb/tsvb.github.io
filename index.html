<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent page scrolling */
        }

        .game-container {
            display: flex;
            gap: 20px;
        }

        canvas {
            border: 2px solid #000;
            background-color: #fff;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .score, .high-score {
            font-size: 18px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .instructions {
            font-size: 16px;
            line-height: 1.5;
        }

        .game-over-message {
            font-size: 20px;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .paused-message {
            font-size: 18px;
            color: blue;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div class="side-panel">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="highScore">0</span></div>
            <div id="gameOverMessage" class="game-over-message" style="display: none;">
                <p>Game Over! Press Start to Play Again.</p>
            </div>
            <div id="pausedMessage" class="paused-message">
                <p>Game Paused. Press Pause Again to Resume.</p>
            </div>
            <div class="controls">
                <button id="startButton">Start Game</button>
                <button id="pauseButton" disabled>Pause</button>
            </div>
            <div class="instructions">
                <p>Controls:</p>
                <ul>
                    <li>Left Arrow: Move Left</li>
                    <li>Right Arrow: Move Right</li>
                    <li>Down Arrow: Soft Drop</li>
                    <li>Q: Rotate Counter-Clockwise</li>
                    <li>W: Rotate Clockwise</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const gameOverMessage = document.getElementById('gameOverMessage');
        const pausedMessage = document.getElementById('pausedMessage');

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let paused = false;
        let gameOver = true;

        context.scale(20, 20);

        // Prevent arrow keys from scrolling the page
        window.addEventListener('keydown', function(e) {
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
        });

        // Add pause functionality and display message
        pauseButton.addEventListener('click', () => {
            if (gameOver) return;
            paused = !paused;
            pausedMessage.style.display = paused ? 'block' : 'none';
            pauseButton.textContent = paused ? 'Resume' : 'Pause';
            if (!paused) {
                lastTime = performance.now(); // Reset the timer to avoid skipping frames
                update();
            }
        });

        startButton.addEventListener('click', () => {
            if (gameOver) {
                gameOver = false;
                paused = false;
                pausedMessage.style.display = 'none';
                gameOverMessage.style.display = 'none';
                startButton.disabled = true;
                pauseButton.disabled = false;
                player.score = 0;
                updateScore();
                playerReset();
                update();
            }
        });

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(pieces.length * Math.random())]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                gameOver = true;
                updateHighScore();
                gameOverMessage.style.display = 'block';
                startButton.disabled = false;
                pauseButton.disabled = true;
            }
        }

        function update(time = 0) {
            if (gameOver || paused) return;

            const deltaTime = time - lastTime;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            lastTime = time;

            draw();
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
