<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gitty up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #FF6F61;
            color: white;
            padding: 50px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            padding: 20px;
            background-color: #E5D4B5;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2E4057;
        }

        .content p {
            font-size: 1rem;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            color: #333;
        }

        .shapes {
            position: absolute;
            top: 10%;
            left: 10%;
            height: 50px;
            width: 50px;
            background-color: #FFB27F;
            border-radius: 50%;
        }

        .shapes::before {
            content: '';
            position: absolute;
            top: 60px;
            left: 60px;
            height: 50px;
            width: 50px;
            background-color: #FF6F61;
            transform: rotate(45deg);
        }

        .shapes::after {
            content: '';
            position: absolute;
            top: 120px;
            left: 120px;
            height: 50px;
            width: 50px;
            background-color: #7DCE82;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #2E4057;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>

    <div class="content">
        <h2>Welcome to the Modern Era</h2>
        <p>
            clean lines and geometric shapes
            The minimal use of color and form
        </p>
        <div class="shapes"></div>
    </div>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>

</html>
