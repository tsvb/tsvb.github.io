<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astrological Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Astrological Dice Roller</h1>
  <button onclick="rollDice()">Click Me</button>
  <div class="result" id="result"></div>

  <script>
    const astrologicalSigns = [
      "Aries", "Taurus", "Gemini", "Cancer", "Leo", "Virgo",
      "Libra", "Scorpio", "Sagittarius", "Capricorn", "Aquarius", "Pisces"
    ];

    function rollDice() {
      const die1 = Math.floor(Math.random() * 10) + 1;
      const die2 = Math.floor(Math.random() * 10) + 1;
      const die3 = Math.floor(Math.random() * 10) + 1;

      const total = die1 + die2 + die3;
      const signIndex = total % astrologicalSigns.length;
      const astrologicalSign = astrologicalSigns[signIndex];

      document.getElementById('result').innerHTML = `
        You rolled: ${die1}, ${die2}, ${die3} (Total: ${total})<br>
        Your astrological sign is: <strong>${astrologicalSign}</strong>
      `;
    }
  </script>
</body>
</html>
